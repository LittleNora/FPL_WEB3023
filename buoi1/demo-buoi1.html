<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-demo.css">
</head>
<body>
    <section class="wrapper">
        <header class="header-main"></header>
        <nav class="nav-main"></nav>
        <aside class="slider"></aside>
        <section class="content">
            <h1>DEMO THÀNH PHẦN FORM</h1>
            <form action="" class="form-demo">
                <p>Text</p>
                <input type="text" placeholder="Helo">
                <p>Email</p>
                <input type="email">
                <p>Tìm kiếm</p>
                <input type="search">
                <p>Mật khẩu</p>
                <input type="password">
                <p>File</p>
                <input type="file">
                <p>Ngày/tháng</p>
                <input type="date">
                <p>Màu sắc</p>
                <input type="color">
                <p>Số</p>
                <input type="number">
                <p>Dải lựa chọn</p>
                <input type="range" name="" id="">
                <p>Nhiều lựa chọn</p>
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="">
                <p>Một lựa chọn</p>
                <input type="radio" name="gender" id="">
                <input type="radio" name="gender" id="">
                <p>List cũ</p>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <p>List mới</p>
                <input list="city">
                <datalist id="city">
                    <option value="">Hà Nội</option>
                    <option value="">HCM</option>
                    <option value="">Hải Phòng</option>
                </datalist>
                <p>Text lớn</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Gửi">
                <input type="reset" value="Reset">
                <input type="button" value="Khác">
            </form>
        </section>
        <footer class="footer-main"></footer>
    </section>
</body>
</html>
